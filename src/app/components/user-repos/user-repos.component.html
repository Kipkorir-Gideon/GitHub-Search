<app-account-search (searchResult)="searchAccount($event)"></app-account-search>
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <img id="avatar" src="{{users.avatar_url}}" alt="profile pic" height="250px" width="250px">
        <p>Name: {{users.name}}</p>
        <p>Followers: {{users.followers}}</p>
        <p>Following: {{users.followers}}</p>
        <p>Public Repositories: {{users.publicRepos}}</p>
        <p>Location: {{users.location}}</p>
      </div>
      <div class="col-md-6">
        <div class="card" style="width: 40rem">
          <div *ngIf='Repos'>
            <div *ngFor='let repo of Repos'>
              <h3>{{repositories.name}}</h3>
              <p> {{repositories.description}} </p>
              <p> Created {{repositories.timeCreated | get}} on {{repositories.timeCreated | timeCount}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
